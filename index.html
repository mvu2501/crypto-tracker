<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Price Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="logo">
        <a href="index.html">Crypto Tracker</a>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="news.html">Crypto News</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Top Cryptocurrency Prices</h1>
    
    <div class="controls">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search coin...">
        <button id="search-btn">Search</button>
      </div>
      
      <div class="currency-selector">
        <label for="currency">Currency:</label>
        <select id="currency">
          <option value="usd">USD ($)</option>
          <option value="vnd">VND (â‚«)</option>
        </select>
      </div>
    </div>
    
    <div id="crypto-list"></div>
    
    <div class="pagination">
      <button id="prev-page" disabled>Previous</button>
      <span id="page-info">Page 1 of 5</span>
      <button id="next-page">Next</button>
    </div>
    
    <div class="footer">
      <p>Last updated: <span id="time"></span></p>
      <p class="disclaimer">Data provided by CoinGecko API</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
